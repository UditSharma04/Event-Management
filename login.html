<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Log In Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" type="text/css" href="assest/css/style.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- <script type="text/javascript" src="assest/js/login.js"></script> -->

	<script type="text/javascript">
		function validate() {


			const users = new Object();
			users.username = "John";
			users.password = "kh"; 

			// input from users
			var username=document.getElementById('username').value;
			var password=document.getElementById('password').value;

			//check for username
			if(username!=users.username){
				alert("Invalid Username");
				return false; 
			}//check for pass
			else if(password!=users.password){
				alert("Invalid Password");
				return false; 
			}
			else{
				return true;
			}
	
			
		}

		
	


			
		


	
	</script>

</head>
<body>

	<div class="container-fluid bg-black p-5 form-bg" >



			<div class="row form-row ">
			
				<div class="col-sm-8 col-md-8 col-lg-4 bg-black p-4 log-in-col-1">

				<h2>New to our website?</h2>
				<a href="signup.html">
				<button type="button" class="btn btn-md  m-4" style="background-color: #f8d5d1;">Sign Up</button>
				</a>
				<a href="index.html">
				<button type="button" class="btn btn-md  b m-4" style="background-color: #f8d5d1;">Back to Home <i class="fa fa-home" style="font-size:24px;"></i></button>
				</a>
				

			</div>
			<div class="col-sm-8 col-md-8 col-lg-4 log-in-col-2" >

				<img src="assest/images/logo.png " class="w-50 log-in-logo" >

				
			<h3 style="text-align: center;"  >Log In Page</h3>

				<form onsubmit="return validate()" class="p-5" id="loginForm" action="index.html">

					
						


					<label class="p-3">Enter Username</label>
					<input type="text" placeholder="Your Username "  class="form-control" id="username" required>

					<label class="p-3">Enter Password</label>
					<input type="text" placeholder="Enter Your Password" class="form-control" id="password" required>


					<button type="submit" class="btn w-100 mt-5" style="align-content: center; background-color:tan;">Submit</button>
	</form>
			</div>
			</div>
				
		</div>
		


	

</body>
