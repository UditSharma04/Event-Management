<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Carousel</title>
	  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<h2>Carousel</h2>
<!-- //create carousel slide -->
<div class="carousel slide" id="demo" data-bs-ride="carousel">

	<div class="carousel-indicators">
		<button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
		<button type="button" data-bs-target="#demo" data-bs-slide-to="1" ></button>
		<button type="button" data-bs-target="#demo" data-bs-slide-to="2" ></button>

		
	</div>

	<div class="carousel-inner">
		<div class="carousel-item active" >
			<img src="Assest/images/slider.jpeg" class="d-block w-100"  alt="slider-img">
		</div>
		<div class="carousel-item">
						<img src="assest/images/slider1.jpeg" class="d-block w-100"  alt="slider-img">

		</div>
		<div class="carousel-item">
						<img src="assest/images/slider2.jpeg" class="d-block w-100"  alt="slider-img">

		</div>
		
	</div>

	<button type="button" class="carousel-control-prev" data-bs-target="#demo" data-bs-slide="prev">
		<span class="carousel-control-prev-icon"></span>
	</button>
	<button type="button" class="carousel-control-next" data-bs-target="#demo" data-bs-slide="next">
		<span class="carousel-control-next-icon"></span>
	</button>
		
	</div>
</div>
</body>
</html>
